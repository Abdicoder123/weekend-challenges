	<script>
	//setting the height, width of the squares in the checkerboard
	//Setting the width and length
    var width = "14.28%";
	var isBlack = true;
	
	    for(var i = 0; i < 49; i++){
	        //Creating the square divs here
	        var div = document.createElement('div');
	        
	        if(i % 2 == 0){
                div.style.backgroundColor = "black";
            } else {
                div.style.backgroundColor = "red";
            }

            div.style.height = "60px";
            div.style.width = "14%";

            document.body.appendChild(div);
            
	    }
	</script>
